<section class="bg-dark" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Restons en contact !</h2>
                <hr class="primary">
                <p>Suivez les actualités de la conférence Frug'Agile et ses froggies</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 text-center">
                <div class="row">
                    <div class="col-lg-2">
                        <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
                            <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                        </a>
                    </div>
                    <div class="col-lg-2">
                        <a href="https://www.instagram.com/{{ site.instagram_username }}" target="_blank">
                            <i class="fa fa-instagram fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                        </a>
                    </div>
                    <div class="col-lg-2">
                        <a href="https://www.linkedin.com/company/{{ site.linkedin_username }}" target="_blank">
                            <i class="fa fa-linkedin fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                        </a>
                    </div>
                    <div class="col-lg-2">
                        <a href="https://discord.com/invite/{{ site.discord_id }}" target="_blank">
                            <i class="fa fa-discord fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                        </a>
                    </div>
                    <div class="col-lg-2">
                        <a href="https://www.youtube.com/channel/{{ site.youtube_username }}" target="_blank">
                            <i class="fa fa-youtube fa-2x wow bounceIn" data-wow-delay=".1s"></i>
                        </a>
                    </div>
                    <div class="col-lg-1"></div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
</section>
